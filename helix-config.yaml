#
# Helix Configuration
#
version: 1

definitions:
  defaults:
    # default repository. set to git remote repository before deployment
    - &defaultRepo "https://github.com/stefan-guggisberg/hello-helix.git#master"
    # local development repository.
    #- &localRepo "http://localhost/local/default.git"
  strains:
    base:
      &basestrain
      code: *defaultRepo
      content: *defaultRepo
      static: *defaultRepo

    proxy:
      &proxystrain
      origin: https://adobedocs.github.io/dev-support

strains:
  - name: default
    <<: *basestrain
    package: sguggisb/5c6bcf75811234f9174f881075217361d3ee195e

  - name: www
    <<: *basestrain
    url: https://www.project-helix.info/
    directoryIndex: index.html
    package: sguggisb/5c6bcf75811234f9174f881075217361d3ee195e

  - name: demo
    <<: *basestrain
    url: https://demo.project-helix.info/
    directoryIndex: index.html
    package: sguggisb/5c6bcf75811234f9174f881075217361d3ee195e

  - name: dev
    <<: *basestrain
    url: https://dev.project-helix.info/
    directoryIndex: index.html
    package: sguggisb/5c6bcf75811234f9174f881075217361d3ee195e

  - name: support
    <<: *proxystrain
    url: https://www.project-helix.info/support
